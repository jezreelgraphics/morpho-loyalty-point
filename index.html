<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Loyalty Points</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { padding: 10px; width: 250px; }
        button { padding: 10px; margin-top: 10px; cursor: pointer; }
        #result { margin-top: 20px; font-size: 18px; }
    </style>
    <script>
        async function checkPoints() {
            let phone = document.getElementById("phone").value.trim();
            if (!phone) {
                alert("Please enter your phone number.");
                return;
            }

            let response = await fetch(`YOUR_DEPLOYMENT_URL?phone=${phone}`);
            let data = await response.json();

            if (data.error) {
                document.getElementById("result").innerText = data.error;
            } else {
                document.getElementById("result").innerText = 
                    `Customer ID: ${data.customerID}\nTotal Points: ${data.totalPoints}`;
            }
        }
    </script>
</head>
<body>
    <h2>Check Your Loyalty Points</h2>
    <input type="text" id="phone" placeholder="Enter your phone number">
    <button onclick="checkPoints()">Check Points</button>
    <p id="result"></p>
</body>
</html>
