<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Loyalty Points</title>
    <script>
        async function checkPoints() {
            const phone = document.getElementById("phone").value;
            if (!phone) {
                alert("Please enter your phone number.");
                return;
            }

            const url = "YOUR_GOOGLE_APPS_SCRIPT_URL?phone=" + encodeURIComponent(phone);

            try {
                let response = await fetch(url);
                let result = await response.json();

                if (result.totalPoints !== undefined) {
                    document.getElementById("result").innerText = `Customer ID: ${result.customerID}\nTotal Points: ${result.totalPoints}`;
                } else {
                    document.getElementById("result").innerText = "Phone number not found.";
                }
            } catch (error) {
                document.getElementById("result").innerText = "Error fetching data.";
            }
        }
    </script>
</head>
<body>
    <h2>Check Your Loyalty Points</h2>
    <input type="text" id="phone" placeholder="Enter your phone number">
    <button onclick="checkPoints()">Check</button>
    <p id="result"></p>
</body>
</html>
