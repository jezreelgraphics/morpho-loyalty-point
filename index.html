<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Loyalty Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/jezreelgraphics/morpho-loyalty-point/refs/heads/main/Copy%20of%20Morpho%20Grand%20Opening%20Coffee%20Shop%20Flyer.png'); /* Set background image */
            background-size: cover; /* Make it cover the full page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repetition */
            height: 100vh; /* Ensure it takes full height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input {
            padding: 10px;
            width: 250px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: white; /* Change text color for visibility */
        }
    </style>
    <script>
        async function checkPoints() {
            let phone = document.getElementById("phone").value.trim();
            if (!phone) {
                alert("Please enter your phone number.");
                return;
            }

            let response = await fetch(`YOUR_DEPLOYMENT_URL?phone=${phone}`);
            let data = await response.json();

            if (data.error) {
                document.getElementById("result").innerText = data.error;
            } else {
                document.getElementById("result").innerText = 
                    `Customer ID: ${data.customerID}\nTotal Points: ${data.totalPoints}`;
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("phone").addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    checkPoints();
                }
            });
        });
    </script>
</head>
<body>
    <h2 style="color: white;">Check Your Loyalty Points</h2>
    <input type="text" id="phone" placeholder="Enter your phone number">
    <button onclick="checkPoints()">Check Points</button>
    <p id="result"></p>
</body>
</html>
