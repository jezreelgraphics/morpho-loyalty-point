<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Your Loyalty Points</title>
</head>
<body>
  <h1>Check Your Loyalty Points</h1>
  <form id="pointsForm">
    <label for="customerID">Enter your Customer ID:</label>
    <input type="text" id="customerID" name="customerID" required>
    <button type="submit">Check Points</button>
  </form>

  <h2>Your Details:</h2>
  <p><strong>Customer ID:</strong> <span id="customerIDDisplay">N/A</span></p>
  <p><strong>Your Total Points:</strong> <span id="pointsDisplay">N/A</span></p>
  <p><strong>Your Phone Number:</strong> <span id="phoneDisplay">N/A</span></p>

  <script>
    document.getElementById("pointsForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var customerID = document.getElementById("customerID").value;
      var url = "https://script.google.com/macros/s/AKfycbwOyPJK4vcqNqi0O3x-lRHRQ8Mueipp9gSpwgcayeYm76jxVcqZ3gct-S5LUTnCqqXo/exec?customerID=" + encodeURIComponent(customerID);

      // Fetch data from the Apps Script Web App
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.totalpoints === "Customer not found") {
            document.getElementById("pointsDisplay").innerText = "Customer not found.";
            document.getElementById("phoneDisplay").innerText = "N/A";
          } else {
            document.getElementById("customerIDDisplay").innerText = data.customerID;
            document.getElementById("pointsDisplay").innerText = data.totalpoints;  // Use 'totalpoints'
            document.getElementById("phoneDisplay").innerText = data.phoneNumber;
          }
        })
        .catch(error => {
          console.error("Error fetching points:", error);
          document.getElementById("pointsDisplay").innerText = "Error fetching points.";
        });
    });
  </script>
</body>
</html>
